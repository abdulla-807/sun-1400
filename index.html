<!DOCTYPE html>
<html lang="ru">
<head>

  , initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

<body>

          </div>

            <img src="img/express-2.jpg" alt="" class="express__img">
            <a href="" class="express__link">Top Selling Pants & Tights</a>

          <div class="express__cards">
            <img src="img/express-3.jpg" alt="" class="express__img">

          </div>
